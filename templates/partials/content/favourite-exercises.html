<div class="favourite-exercises">
    <h1>Favourite exercises</h1>
    {% if user_faves %}
        {% for exercise in user_faves %}
            {{ exercise }}
        {% endfor %}
    {% else %}
        No favourite exercises
    {% endif %}
    <h2><a href="{% url 'my exercises list' %}">My Exercises</a></h2>

</div>
