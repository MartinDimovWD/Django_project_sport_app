<h1>Workouts</h1>
<div class="accordion accordion-flush" id="accordionFlushExample">
    {% for workout in workouts %}

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-{{ workout.pk }}-collapse" aria-expanded="false" aria-controls="flush-{{ workout.pk }}-collapse">
            {{ workout.name }}
          </button>
        </h2>
        <div id="flush-{{ workout.pk }}-collapse" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
        </div>
      </div>

    {% endfor %}
</div>
