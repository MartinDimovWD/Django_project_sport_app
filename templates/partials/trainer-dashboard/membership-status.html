<div class="prime-membership-status">
    {% if request.user.trainerprofile.prime_membership %}
       <h3 style="color:green"> Active Partner Membership <i class="fa-solid fa-award"></i> / <a href="{% url 'manage prime' slug=request.user.trainerprofile.slug %}" id="prime-deactivate">deactivate</a></h3>
    {% else %}
        <h3><a href="{% url 'manage prime' slug=request.user.trainerprofile.slug %}">Upgrade to Partner Membership</a></h3>
    {% endif %}
</div>
