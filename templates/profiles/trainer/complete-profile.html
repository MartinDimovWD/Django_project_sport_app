{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<div class="container">
    <h1 class="form-page-header">Complete your profile</h1>
    <div class="complete-profile-container form-container">
        <div class="trainer-complete-profile form-inner">
            <form action="{% url 'trainer complete profile' %}" method="post" id="trainer-complete-profile-form">
               {% include 'partials/field-errors-alert.html' %}
                {{ form.as_p }}
                {% csrf_token %}
            <div class="workout-modal-btns">
                <button class="btn btn-outline-light" style="color:black" type="submit" form="trainer-complete-profile-form"><a>Create Profile</a></button>
            </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
